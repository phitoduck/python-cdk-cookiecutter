[build-system]
build-backend = "setuptools.build_meta"
requires = [ "setuptools>=46.1.0", "wheel", "build", "docutils" ]

[project]
name = "{{ cookiecutter.repo_slug }}"
classifiers = [
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11"
]
dependencies = [
  "boto3",
  "fastapi",
  "loguru",
  "numpy",
  "requests",
  "scipy",
  "uvicorn"
]
description = "{{ cookiecutter.repo_description}}"
readme = "README.md"
requires-python = ">=3.7"
version = "0.1.0"
authors = [ ]

  [project.license]
  text = "Proprietary"

  [project.optional-dependencies]
  test = [
  "pytest-cov",
  "pytest-xdist",
  "locust",
  "pytest",
  "httpx",
  "boto3-stubs[secretsmanager,s3]",
  "moto[secretsmanager]"
]
  all = [
  "pytest-cov",
  "pytest-xdist",
  "locust",
  "pytest",
  "httpx",
  "boto3-stubs[secretsmanager,s3]",
  "moto[secretsmanager]"
]
  dev = [
  "pytest-cov",
  "pytest-xdist",
  "locust",
  "pytest",
  "httpx",
  "boto3-stubs[secretsmanager,s3]",
  "moto[secretsmanager]"
]

[tool.autoflake]
ignore_init_module_imports = true
remove_all_unused_imports = false
remove_unused_variable = [ "all" ]

[tool.black]
line-length = 120

[tool.flake8]
docstring-convention = "all"
ignore = [ "D107", "D212", "E501", "W503", "W605", "D203" ]
radon-max-cc = 10

[tool.isort]
profile = "black"

[tool.pylint."messages control"]
disable = [
  "line-too-long",
  "trailing-whitespace",
  "missing-function-docstring",
  "consider-using-f-string",
  "import-error",
  "too-few-public-methods",
  "redefined-outer-name"
]
